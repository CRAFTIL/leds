<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LED Remote</title>
  <link rel="stylesheet"  href="/static/css/remote.css">
</head>
<body>
  <div class="remote">

      <div class="top-row">
  <button class="button" id="power" onclick="action('power')"><img src="/static/images/power.svg"></button>
  <div class="status-box" id="statusBox">Hello! :)</div>
</div>



    
<div class="color-wheel-section">
  <input type="color" id="colorPicker">
  <div class="hex-row">
    <input type="text" id="hexInput" maxlength="7" value="#ffffff">
    <button id="sendColor" onclick="action('customColor')">Send!</button>
  </div>
</div>



    <div class="middle-bottom">


      <div class="brightness duo">
  <button class="button pill" id="brightnessup" onclick="ActionHelper('brightnessUP')"><img src="/static/images/sun.svg"></button>
  <button class="button pill" id="brightnessdown" onclick="ActionHelper('brightnessDOWN')"><img src="/static/images/sun.svg"></button>
</div>

<button class="button" id="W" onclick="action('W')">W</button>

      <div class="color-switcher duo">
  <button class="button pill" onclick="action('colorUP')">COLOR +</button>
  <button class="button pill" onclick="action('colorDOWN')">COLOR -</button>
</div>

    </div>
    <div class="bottom">
      <button class="button" id="R" onclick="action('R')">R</button>
      <button class="button" id="G" onclick="action('G')">G</button>
      <button class="button" id="B" onclick="action('B')">B</button>
    </div>
    <img src="/static/images/govee.svg" id="logo">
  </div>
</body>
</html>


<script src="/static/scripts/remote.js"></script>
